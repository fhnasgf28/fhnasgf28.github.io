    <!-- Awal Keranjnag -->
    <div class="container">
      <div class="row row-produk">
        <div class="col table-responsive mt-3 mx-3">
          <table class="table">
            <thead class="table-secondary">
              <tr>
                <th scope="col" class="th-header">Hapus</th>
                <th scope="col" class="th-header">Gambar</th>
                <th scope="col" class="th-header">Produk</th>
                <th scope="col" class="th-header">Harga</th>
                <th scope="col" class="th-header">Jumlah</th>
                <th scope="col" class="th-header">Subtotal</th>
              </tr>
            </thead>
            <tbody class="align-middle">
              <tr>
                <th scope="row"><a href=""><i class="fa-regular fa-circle-xmark text-dark fs-4"></i></a></th>
                <td><img src="../assets/produk/produk-1.jpeg" class="img-keranjang"></td>
                <td>Tas</td>
                <td>Rp 100.000,-</td>
                <td>
                  <button type="button" class="btn btn-dark btn-sm"><i class="fas fa-minus"></i></button>
                  <span class="mx-2">1</span>
                  <button type="button" class="btn btn-dark btn-sm"><i class="fas fa-plus"></i></button>
                </td>
                <td>Rp 100.000,-</td>
              </tr>
              <tr>
                <th scope="row"><a href=""><i class="fa-regular fa-circle-xmark text-dark fs-4"></i></a></th>
                <td><img src="../assets/produk/produk-2.jpeg" class="img-keranjang"></td>

                <td>Rp 50.000,-</td>
                <td>
                  <button type="button" class="btn btn-dark btn-sm"><i class="fas fa-minus"></i></button>
                  <span class="mx-2">1</span>
                  <button type="button" class="btn btn-dark btn-sm"><i class="fas fa-plus"></i></button>
                </td>
                <td>Rp 50.000,-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row row-produk">
        <div class="col table-responsive">
          <table class="table ms-auto text-center mb-4 mt-2 mx-3" id="table-checkout">
            <thead class="table-secondary">
              <tr>
                <th scope="col" colspan="2" class="th-header">Total Keranjang Belanja</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="fw-bold th-header">Total Harga</td>
                <td class="th-header">Rp 150.000,-</td>
              </tr>
              <tr>
                <td colspan="2" class="th-header">
                  <div class="btn-checkout d-grid">
                    <button class="btn btn-dark mx-4">Checkout</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
